<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omron AGV WES </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-connected { background: #27ae60; }
        .status-disconnected { background: #e74c3c; }
        .status-connecting { background: #f39c12; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .config-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input, .form-group select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #74b9ff;
            box-shadow: 0 0 10px rgba(116, 185, 255, 0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .agv-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 15px;
        }

        .agv-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .agv-card.offline {
            background: linear-gradient(135deg, #636e72 0%, #2d3436 100%);
        }

        .agv-card.error {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
        }

        .agv-card.busy {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
        }

        .agv-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agv-id {
            font-weight: bold;
            font-size: 1.3em;
        }

        .agv-status {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 5px 12px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .agv-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.8em;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .task-panel {
            grid-column: 1 / -1;
        }

        .task-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(116, 185, 255, 0.1);
            border-radius: 10px;
            border: 2px dashed #74b9ff;
        }

        .task-queue {
            max-height: 300px;
            overflow-y: auto;
        }

        .task-item {
            background: rgba(116, 185, 255, 0.1);
            border-left: 4px solid #74b9ff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .task-item.executing {
            border-left-color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }

        .task-info {
            flex: 1;
        }

        .task-priority {
            padding: 5px 10px;
            border-radius: 15px;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
            margin-right: 10px;
        }

        .priority-high { background: #e74c3c; }
        .priority-medium { background: #f39c12; }
        .priority-low { background: #27ae60; }

        .log-panel {
            grid-column: 1 / -1;
            max-height: 250px;
        }

        .log-container {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-timestamp {
            color: #3498db;
        }

        .log-info { color: #27ae60; }
        .log-warning { color: #f39c12; }
        .log-error { color: #e74c3c; }

        .emergency-panel {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .emergency-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .emergency-btn:hover {
            background: white;
            color: #e74c3c;
            transform: scale(1.05);
        }

        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .config-grid {
                grid-template-columns: 1fr;
            }
            
            .task-form {
                grid-template-columns: 1fr;
            }

            .control-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 系統標題 -->
        <div class="header">
            <h1>
                <div class="status-indicator status-disconnected" id="mainStatus"></div>
                Omron AGV WES 
            </h1>
            <div class="connection-status">
                <span id="connectionText">未連線</span>
                <button class="btn btn-primary" onclick="toggleConnection()" id="connectBtn">連線</button>
            </div>
        </div>

        <!-- 連線設定面板 -->
        <div class="config-panel">
            <h2>🔧 連線設定</h2>
            <div class="config-grid">
                <div class="form-group">
                    <label>AGV控制器IP位址</label>
                    <input type="text" id="agvControllerIP" value="192.168.1.100" placeholder="例：192.168.1.100">
                </div>
                <div class="form-group">
                    <label>WebSocket埠號</label>
                    <input type="number" id="websocketPort" value="8080" placeholder="8080">
                </div>
                <div class="form-group">
                    <label>REST API埠號</label>
                    <input type="number" id="restApiPort" value="8081" placeholder="8081">
                </div>
                <div class="form-group">
                    <label>通訊協定</label>
                    <select id="protocol">
                        <option value="tcp">TCP/IP</option>
                        <option value="modbus">Modbus TCP</option>
                        <option value="ethernetip">EtherNet/IP</option>
                        <option value="opcua">OPC UA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>更新頻率 (ms)</label>
                    <input type="number" id="updateInterval" value="1000" min="100" max="5000">
                </div>
            </div>
        </div>

        <!-- 緊急停止面板 -->
        <div class="emergency-panel">
            <h2>⚠️ 緊急控制</h2>
            <button class="emergency-btn" onclick="emergencyStop()">緊急停止所有AGV</button>
        </div>

        <div class="dashboard">
            <!-- AGV 監控面板 -->
            <div class="panel">
                <h2>🚛 AGV 車隊實時狀態</h2>
                <div class="agv-grid" id="agvGrid">
                    <!-- AGV卡片將由JavaScript動態生成 -->
                </div>
            </div>

            <!-- 系統統計面板 -->
            <div class="panel">
                <h2>📊 系統統計</h2>
                <div style="display: grid; grid-template-columns: 1fr; gap: 15px;">
                    <div style="text-align: center; padding: 20px; background: linear-gradient(135deg, #00b894, #00a085); color: white; border-radius: 10px;">
                        <div style="font-size: 2em; font-weight: bold;" id="activeAGVs">0</div>
                        <div>運行中AGV</div>
                    </div>
                    <div style="text-align: center; padding: 20px; background: linear-gradient(135deg, #fdcb6e, #e17055); color: white; border-radius: 10px;">
                        <div style="font-size: 2em; font-weight: bold;" id="pendingTasks">0</div>
                        <div>待執行任務</div>
                    </div>
                    <div style="text-align: center; padding: 20px; background: linear-gradient(135deg, #74b9ff, #0984e3); color: white; border-radius: 10px;">
                        <div style="font-size: 2em; font-weight: bold;" id="completedToday">0</div>
                        <div>今日完成</div>
                    </div>
                    <div style="text-align: center; padding: 20px; background: linear-gradient(135deg, #a29bfe, #6c5ce7); color: white; border-radius: 10px;">
                        <div style="font-size: 2em; font-weight: bold;" id="avgBattery">--</div>
                        <div>平均電量</div>
                    </div>
                </div>
            </div>

            <!-- 任務管理面板 -->
            <div class="panel task-panel">
                <h2>📋 任務管理</h2>
                <div class="task-form">
                    <div class="form-group">
                        <label>選擇AGV</label>
                        <select id="selectAGV">
                            <option value="">自動分配</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>起始位置</label>
                        <input type="text" id="startLocation" placeholder="例：A1-01">
                    </div>
                    <div class="form-group">
                        <label>目標位置</label>
                        <input type="text" id="targetLocation" placeholder="例：B2-05">
                    </div>
                    <div class="form-group">
                        <label>任務優先級</label>
                        <select id="taskPriority">
                            <option value="low">低</option>
                            <option value="medium" selected>中</option>
                            <option value="high">高</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>任務類型</label>
                        <select id="taskType">
                            <option value="transport">運輸</option>
                            <option value="pickup">取貨</option>
                            <option value="delivery">送貨</option>
                            <option value="return">回庫</option>
                        </select>
                    </div>
                    <div class="form-group" style="align-self: end;">
                        <button class="btn btn-primary" onclick="createTask()" id="createTaskBtn" disabled>建立任務</button>
                    </div>
                </div>

                <h3 style="margin-bottom: 15px;">任務佇列</h3>
                <div class="task-queue" id="taskQueue">
                    <div style="text-align: center; color: #666; padding: 40px;">
                        請先連線至AGV控制器
                    </div>
                </div>
            </div>

            <!-- 系統日誌 -->
            <div class="panel log-panel">
                <h2>📝 系統日誌</h2>
                <div class="log-container" id="logContainer">
                    <div class="log-entry">
                        <span class="log-timestamp">[系統啟動]</span> 
                        <span class="log-info">WES系統已啟動，等待連線...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局變數
        let websocket = null;
        let isConnected = false;
        let agvData = {};
        let taskQueue = [];
        let updateTimer = null;
        let taskIdCounter = 1;

        // API基礎URL
        let baseApiUrl = '';
        let websocketUrl = '';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateConnectionUI();
            addLog('系統已啟動，請設定連線參數並連線', 'info');
        });

        // 連線切換
        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        // 建立連線
        function connect() {
            const ip = document.getElementById('agvControllerIP').value;
            const wsPort = document.getElementById('websocketPort').value;
            const apiPort = document.getElementById('restApiPort').value;
            const protocol = document.getElementById('protocol').value;

            if (!ip || !wsPort || !apiPort) {
                addLog('請填寫完整的連線參數', 'error');
                return;
            }

            // 設定API URL
            baseApiUrl = `http://${ip}:${apiPort}/api`;
            websocketUrl = `ws://${ip}:${wsPort}`;

            addLog(`嘗試連線至 ${ip}...`, 'info');
            updateConnectionStatus('connecting');

            // 建立WebSocket連線
            try {
                websocket = new WebSocket(websocketUrl);
                
                websocket.onopen = function(event) {
                    isConnected = true;
                    updateConnectionStatus('connected');
                    addLog('WebSocket連線成功', 'info');
                    
                    // 開始定期更新
                    startDataUpdate();
                    
                    // 初始化AGV數據
                    initializeAGVs();
                    
                    // 啟用控制按鈕
                    document.getElementById('createTaskBtn').disabled = false;
                };

                websocket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (e) {
                        addLog('接收到無效的數據格式', 'warning');
                    }
                };

                websocket.onerror = function(error) {
                    addLog('WebSocket連線錯誤', 'error');
                    updateConnectionStatus('disconnected');
                };

                websocket.onclose = function(event) {
                    isConnected = false;
                    updateConnectionStatus('disconnected');
                    addLog('WebSocket連線已關閉', 'warning');
                    
                    // 停止更新
                    stopDataUpdate();
                    
                    // 禁用控制按鈕
                    document.getElementById('createTaskBtn').disabled = true;
                };

            } catch (error) {
                addLog('連線失敗: ' + error.message, 'error');
                updateConnectionStatus('disconnected');
            }
        }

        // 斷開連線
        function disconnect() {
            if (websocket) {
                websocket.close();
            }
            stopDataUpdate();
            isConnected = false;
            updateConnectionStatus('disconnected');
            addLog('已主動斷開連線', 'info');
        }

        // 更新連線狀態UI
        function updateConnectionStatus(status) {
            const indicator = document.getElementById('mainStatus');
            const text = document.getElementById('connectionText');
            const btn = document.getElementById('connectBtn');

            indicator.className = 'status-indicator status-' + status;
            
            switch(status) {
                case 'connected':
                    text.textContent = '已連線';
                    btn.textContent = '斷線';
                    btn.className = 'btn btn-danger';
                    break;
                case 'connecting':
                    text.textContent = '連線中...';
                    btn.textContent = '取消';
                    btn.className = 'btn btn-warning';
                    break;
                case 'disconnected':
                default:
                    text.textContent = '未連線';
                    btn.textContent = '連線';
                    btn.className = 'btn btn-primary';
                    break;
            }
        }

        function updateConnectionUI() {
            updateConnectionStatus('disconnected');
        }

        // 處理WebSocket訊息
        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'agv_status':
                    updateAGVStatus(data.agv_id, data.status);
                    break;
                case 'task_update':
                    updateTaskStatus(data.task_id, data.status);
                    break;
                case 'system_alert':
                    addLog(data.message, data.level || 'info');
                    break;
                case 'battery_update':
                    updateBatteryLevel(data.agv_id, data.battery_level);
                    break;
                default:
                    addLog('收到未知訊息類型: ' + data.type, 'warning');
            }
        }

        // 初始化AGV
        function initializeAGVs() {
            // 模擬AGV數據 - 實際使用時應從AGV控制器獲取
            const simulatedAGVs = [
                { id: 'AGV-001', status: 'idle', battery: 85, position: 'A1-01', task: null },
                { id: 'AGV-002', status: 'busy', battery: 72, position: 'B2-03', task: 'TASK-001' },
                { id: 'AGV-003', status: 'charging', battery: 45, position: 'CHARGE-01', task: null }
            ];

            simulatedAGVs.forEach(agv => {
                agvData[agv.id] = agv;
            });

            updateAGVGrid();
            updateSelectAGV();
            updateStatistics();
        }

        // 開始數據更新
        function startDataUpdate() {
            const interval = parseInt(document.getElementById('updateInterval').value) || 1000;
            
            updateTimer = setInterval(() => {
                if (isConnected) {
                    requestAGVUpdate();
                }
            }, interval);
        }

        // 停止數據更新
        function stopDataUpdate() {
            if (updateTimer) {
                clearInterval(updateTimer);
                updateTimer = null;
            }
        }

        // 請求AGV更新
        async function requestAGVUpdate() {
            try {
                // 實際環境中應該調用真實的API
                // const response = await fetch(`${baseApiUrl}/agv/status`);
                // const data = await response.json();
                
                // 模擬數據更新
                simulateAGVUpdate();
                
            } catch (error) {
                addLog('無法獲取AGV狀態: ' + error.message, 'error');
            }
        }

        // 模擬AGV更新（實際使用時刪除）
        function simulateAGVUpdate() {
            Object.keys(agvData).forEach(agvId => {
                // 隨機更新電池電量
                if (agvData[agvId].status !== 'charging') {
                    agvData[agvId].battery = Math.max(20, agvData[agvId].battery - Math.random() * 0.5);
                } else {
                    agvData[agvId].battery = Math.min(100, agvData[agvId].battery + Math.random() * 2);
                }
            });
            
            updateAGVGrid();
            updateStatistics();
        }

        // 更新AGV狀態
        function updateAGVStatus(agvId, status) {
            if (agvData[agvId]) {
                agvData[agvId].status = status;
                updateAGVGrid();
                updateStatistics();
                addLog(`${agvId} 狀態更新: ${status}`, 'info');
            }
        }

        // 更新電池電量
        function updateBatteryLevel(agvId, batteryLevel) {
            if (agvData[agvId]) {
                agvData[agvId].battery = batteryLevel;
                updateAGVGrid();
                updateStatistics();
            }
        }

        // 更新AGV網格顯示
        function updateAGVGrid() {
            const grid = document.getElementById('agvGrid');
            grid.innerHTML = '';

            Object.values(agvData).forEach(agv => {
                const card = createAGVCard(agv);
                grid.appendChild(card);
            });
        }

        // 創建AGV卡片
        function createAGVCard(agv) {
            const card = document.createElement('div');
            card.className = `agv-card ${agv.status}`;
            
            const statusText = {
                'idle': '待命',
                'busy': '執行中',
                'charging': '充電中',
                'error': '錯誤',
                'offline': '離線'
            };

            card.innerHTML = `
                <div class="agv-header">
                    <div class="agv-id">${agv.id}</div>
                    <div class="agv-status">${statusText[agv.status] || agv.status}</div>
                </div>
                <div class="agv-info">
                    <div class="info-item">
                        <div>電量</div>
                        <div>${Math.round(agv.battery)}%</div>
                    </div>
                    <div class="info-item">
                        <div>位置</div>
                        <div>${agv.position}</div>
                    </div>
                    <div class="info-item">
                        <div>任務</div>
                        <div>${agv.task || '無'}</div>
                    </div>
                    <div class="info-item">
                        <div>速度</div>
                        <div>${agv.speed || 0} m/s</div>
                    </div>
                </div>
                <div class="control-buttons">
                    <button class="btn btn-primary" onclick="startAGV('${agv.id}')" ${agv.status !== 'idle' ? 'disabled' : ''}>
                        啟動
                    </button>
                    <button class="btn btn-warning" onclick="pauseAGV('${agv.id}')" ${agv.status !== 'busy' ? 'disabled' : ''}>
                        暫停
                    </button>
                    <button class="btn btn-danger" onclick="stopAGV('${agv.id}')" ${agv.status === 'offline' ? 'disabled' : ''}>
                        停止
                    </button>
                    <button class="btn btn-secondary" onclick="returnToBase('${agv.id}')" ${agv.status !== 'idle' ? 'disabled' : ''}>
                        回基地
                    </button>
                    <button class="btn btn-primary" onclick="moveToCharge('${agv.id}')" ${agv.status !== 'idle' ? 'disabled' : ''}>
                        充電
                    </button>
                    <button class="btn btn-secondary" onclick="showAGVDetails('${agv.id}')">
                        詳細
                    </button>
                </div>
            `;

            return card;
        }

        // AGV控制函數
        async function startAGV(agvId) {
            try {
                await sendAGVCommand(agvId, 'start');
                addLog(`${agvId} 啟動指令已發送`, 'info');
            } catch (error) {
                addLog(`啟動 ${agvId} 失敗: ${error.message}`, 'error');
            }
        }

        async function pauseAGV(agvId) {
            try {
                await sendAGVCommand(agvId, 'pause');
                addLog(`${agvId} 暫停指令已發送`, 'info');
            } catch (error) {
                addLog(`暫停 ${agvId} 失敗: ${error.message}`, 'error');
            }
        }

        async function stopAGV(agvId) {
            try {
                await sendAGVCommand(agvId, 'stop');
                addLog(`${agvId} 停止指令已發送`, 'info');
            } catch (error) {
                addLog(`停止 ${agvId} 失敗: ${error.message}`, 'error');
            }
        }

        async function returnToBase(agvId) {
            try {
                await sendAGVCommand(agvId, 'return_to_base');
                addLog(`${agvId} 回基地指令已發送`, 'info');
            } catch (error) {
                addLog(`${agvId} 回基地失敗: ${error.message}`, 'error');
            }
        }

        async function moveToCharge(agvId) {
            try {
                await sendAGVCommand(agvId, 'charge');
                addLog(`${agvId} 充電指令已發送`, 'info');
            } catch (error) {
                addLog(`${agvId} 充電失敗: ${error.message}`, 'error');
            }
        }

        // 發送AGV指令
        async function sendAGVCommand(agvId, command) {
            if (!isConnected) {
                throw new Error('未連線至AGV控制器');
            }

            // 實際環境中的API調用
            /*
            const response = await fetch(`${baseApiUrl}/agv/${agvId}/command`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command })
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            return await response.json();
            */

            // 模擬指令發送
            const message = {
                type: 'agv_command',
                agv_id: agvId,
                command: command,
                timestamp: new Date().toISOString()
            };

            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify(message));
            }

            // 模擬狀態變化
            simulateCommandResponse(agvId, command);
        }

        // 模擬指令響應（實際使用時刪除）
        function simulateCommandResponse(agvId, command) {
            setTimeout(() => {
                switch(command) {
                    case 'start':
                        if (agvData[agvId]) {
                            agvData[agvId].status = 'busy';
                        }
                        break;
                    case 'pause':
                    case 'stop':
                        if (agvData[agvId]) {
                            agvData[agvId].status = 'idle';
                        }
                        break;
                    case 'charge':
                        if (agvData[agvId]) {
                            agvData[agvId].status = 'charging';
                            agvData[agvId].position = 'CHARGE-01';
                        }
                        break;
                    case 'return_to_base':
                        if (agvData[agvId]) {
                            agvData[agvId].status = 'busy';
                        }
                        break;
                }
                updateAGVGrid();
                updateStatistics();
            }, 500);
        }

        // 緊急停止
        async function emergencyStop() {
            if (!confirm('確定要緊急停止所有AGV嗎？')) {
                return;
            }

            try {
                addLog('執行緊急停止...', 'warning');
                
                // 實際環境中的API調用
                /*
                const response = await fetch(`${baseApiUrl}/emergency/stop`, {
                    method: 'POST'
                });
                */

                // 模擬緊急停止
                Object.keys(agvData).forEach(agvId => {
                    if (agvData[agvId].status !== 'offline') {
                        agvData[agvId].status = 'idle';
                    }
                });

                updateAGVGrid();
                updateStatistics();
                addLog('所有AGV已緊急停止', 'warning');

            } catch (error) {
                addLog('緊急停止失敗: ' + error.message, 'error');
            }
        }

        // 創建任務
        async function createTask() {
            const agvId = document.getElementById('selectAGV').value;
            const startLocation = document.getElementById('startLocation').value;
            const targetLocation = document.getElementById('targetLocation').value;
            const priority = document.getElementById('taskPriority').value;
            const type = document.getElementById('taskType').value;

            if (!startLocation || !targetLocation) {
                addLog('請填寫起始位置和目標位置', 'warning');
                return;
            }

            const task = {
                id: `TASK-${String(taskIdCounter++).padStart(3, '0')}`,
                agv_id: agvId || null,
                start_location: startLocation,
                target_location: targetLocation,
                priority: priority,
                type: type,
                status: 'pending',
                created_at: new Date().toISOString()
            };

            try {
                // 實際環境中的API調用
                /*
                const response = await fetch(`${baseApiUrl}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(task)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                */

                taskQueue.push(task);
                updateTaskQueue();
                updateStatistics();
                addLog(`任務 ${task.id} 已創建`, 'info');

                // 清空表單
                document.getElementById('startLocation').value = '';
                document.getElementById('targetLocation').value = '';

                // 自動分配AGV
                if (!agvId) {
                    autoAssignTask(task);
                }

            } catch (error) {
                addLog('創建任務失敗: ' + error.message, 'error');
            }
        }

        // 自動分配AGV
        function autoAssignTask(task) {
            const availableAGVs = Object.values(agvData).filter(agv => agv.status === 'idle');
            
            if (availableAGVs.length > 0) {
                // 選擇電量最高的AGV
                const selectedAGV = availableAGVs.reduce((prev, current) => 
                    (prev.battery > current.battery) ? prev : current
                );
                
                task.agv_id = selectedAGV.id;
                selectedAGV.status = 'busy';
                selectedAGV.task = task.id;
                task.status = 'executing';

                updateAGVGrid();
                updateTaskQueue();
                addLog(`任務 ${task.id} 已分配給 ${selectedAGV.id}`, 'info');
            }
        }

        // 更新任務佇列顯示
        function updateTaskQueue() {
            const container = document.getElementById('taskQueue');
            container.innerHTML = '';

            if (taskQueue.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">暫無任務</div>';
                return;
            }

            taskQueue.forEach(task => {
                const item = document.createElement('div');
                item.className = `task-item ${task.status}`;
                
                const statusText = {
                    'pending': '等待中',
                    'executing': '執行中',
                    'completed': '已完成',
                    'failed': '失敗'
                };

                item.innerHTML = `
                    <div class="task-info">
                        <strong>${task.id}</strong> - ${task.type} 
                        (${task.start_location} → ${task.target_location})
                        <br>
                        <small>AGV: ${task.agv_id || '未分配'} | 狀態: ${statusText[task.status]}</small>
                    </div>
                    <div>
                        <span class="task-priority priority-${task.priority}">${task.priority}</span>
                        <button class="btn btn-danger btn-sm" onclick="cancelTask('${task.id}')" ${task.status === 'executing' ? 'disabled' : ''}>
                            取消
                        </button>
                    </div>
                `;

                container.appendChild(item);
            });
        }

        // 取消任務
        function cancelTask(taskId) {
            const taskIndex = taskQueue.findIndex(task => task.id === taskId);
            if (taskIndex !== -1) {
                const task = taskQueue[taskIndex];
                
                // 釋放AGV
                if (task.agv_id && agvData[task.agv_id]) {
                    agvData[task.agv_id].status = 'idle';
                    agvData[task.agv_id].task = null;
                }

                taskQueue.splice(taskIndex, 1);
                updateTaskQueue();
                updateAGVGrid();
                updateStatistics();
                addLog(`任務 ${taskId} 已取消`, 'warning');
            }
        }

        // 更新AGV選擇器
        function updateSelectAGV() {
            const select = document.getElementById('selectAGV');
            const currentValue = select.value;
            
            // 保留第一個選項（自動分配）
            select.innerHTML = '<option value="">自動分配</option>';
            
            Object.values(agvData).forEach(agv => {
                const option = document.createElement('option');
                option.value = agv.id;
                option.textContent = `${agv.id} (${agv.status})`;
                select.appendChild(option);
            });
            
            // 恢復之前的選擇
            select.value = currentValue;
        }

        // 更新統計數據
        function updateStatistics() {
            const activeCount = Object.values(agvData).filter(agv => agv.status === 'busy').length;
            const pendingCount = taskQueue.filter(task => task.status === 'pending').length;
            const completedCount = taskQueue.filter(task => task.status === 'completed').length;
            
            const totalBattery = Object.values(agvData).reduce((sum, agv) => sum + agv.battery, 0);
            const avgBattery = Object.keys(agvData).length > 0 ? Math.round(totalBattery / Object.keys(agvData).length) : 0;

            document.getElementById('activeAGVs').textContent = activeCount;
            document.getElementById('pendingTasks').textContent = pendingCount;
            document.getElementById('completedToday').textContent = completedCount;
            document.getElementById('avgBattery').textContent = avgBattery > 0 ? `${avgBattery}%` : '--';
        }

        // 顯示AGV詳細信息
        function showAGVDetails(agvId) {
            const agv = agvData[agvId];
            if (!agv) return;

            const details = `
AGV ID: ${agv.id}
狀態: ${agv.status}
電池電量: ${Math.round(agv.battery)}%
當前位置: ${agv.position}
執行任務: ${agv.task || '無'}
速度: ${agv.speed || 0} m/s
            `;

            alert(details);
        }

        // 更新任務狀態
        function updateTaskStatus(taskId, status) {
            const task = taskQueue.find(t => t.id === taskId);
            if (task) {
                task.status = status;
                updateTaskQueue();
                updateStatistics();
                addLog(`任務 ${taskId} 狀態更新: ${status}`, 'info');
            }
        }

        // 添加日誌
        function addLog(message, level = 'info') {
            const container = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span> 
                <span class="log-${level}">${message}</span>
            `;

            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;

            // 保持最多100條日誌
            const entries = container.querySelectorAll('.log-entry');
            if (entries.length > 100) {
                container.removeChild(entries[0]);
            }
        }
    </script>
